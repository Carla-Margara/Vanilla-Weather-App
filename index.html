<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/2236a6e25f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="search-city">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Location"
                    aria-label="Search"
                    id="city-text-input"
                    autocomplete="off"
                  />
                  <button
                    class="btn btn-outline-info me-2"
                    type="submit"
                    id="search-city"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <div class="content" id="weather-now">
              <div class="card-body">
                <div
                  class="card-block special-card"
                  style="background-color: rgba(255, 255, 255, 0.45)"
                >
                  <br />
                  <h2 class="city-name text-muted" id="location">Madrid</h2>
                  <br />
                  <h5 class="description" id="description">
                    Weather Description
                  </h5>
                </div>

                <div class="weather-temperature">
                  <img src="" class="weather-icon" id="icon" />
                </div>

                <div class="main-temperature" id="main-temperature">
                  <span class="temperature" id="main-temp"></span>
                  <span class="degree-units"> â„ƒ </span>
                </div>

                <div class="card-body">
                  <p class="card-text">
                    <span class="stats text-muted">Wind Speed:</span>
                    <span class="wind fw-bold" id="wind-speed">10</span> km/h
                    <br />
                    <span class="stats text-muted">Humidity:</span>
                    <span class="humidity fw-bold" id="humid">60</span> %
                  </p>
                  <br />
                  <div>
                    <h4 class="weekday text-muted" id="day-today">Thursday</h4>
                    <p class="time fw-bold" id="now">19:33</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-4">
            <div
              class="card nextfive-days"
              style="width: 10rem"
              id="forecast"
            ></div>
          </div>
        </div>
        <hr />
        <div class="card-body bg-transparent">
          <block class="block">
            <footer class="block-footer">
              <p id="repository-link">
                <small class="text-muted"
                  >Hosted with
                  <a href="https://www.netlify.com">Netlify</a> </small
                >|
                <small>
                  <a href="https://github.com/Carla-Margara/My-Weather-App"
                    >Open-Source Code</a
                  >
                  by Carla Margara</small
                >
              </p>
            </footer>
          </block>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
