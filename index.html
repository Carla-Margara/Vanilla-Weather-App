<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/2236a6e25f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="search-city">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Location"
                    aria-label="Search"
                    id="city-text-input"
                    autocomplete="off"
                  />
                  <button
                    class="btn btn-outline-info me-2"
                    type="submit"
                    id="search-city"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>

        <div class="row" id="weather-now">
          <div class="col-8">
            <div class="card-body">
              <h2 class="city-name text-muted" id="location">Madrid</h2>

              <div class="row">
                <div class="col-6">
                  <div class="clearfix weather-temperature">
                    <img src="" alt="Clear" class="float-left" id="icon" />

                    <div class="float-left" id="main-temperature">
                      <h1 class="temperature" id="main-temp"></h1>

                      <span class="degree-units">
                        <a href="#" id="celsius-link" class="active">℃</a> |
                        <a href="#" id="fahrenheit-link">℉</a>
                      </span>
                    </div>
                  </div>
                </div>

                <h6 class="real-feel">
                  Real Feel
                  <span class="feel-units" id="feels-like">30 </span>℃
                </h6>
                <h4 class="forecast" id="forecast">Weather Description</h4>
              </div>
            </div>
          </div>

          <div class="col-4" id="stats">
            <div class="card-body">
              <p class="weekday text-muted" id="day-today">Thursday</p>
              <h3 class="time fw-bold" id="now">19:33</h3>
              <br />
              <br />
              <div class="card">
                <br />
                <h5 class="card-title fw-bold">Stats</h5>
                <p class="card-text">
                  Wind Speed:
                  <span class="wind text-muted" id="wind-speed">10</span> km/h
                  <br />
                  Pressure:
                  <span class="pressure text-muted" id="pressure">30</span> %
                  <br />
                  Humidity:
                  <span class="humidity text-muted" id="humid">60</span> %
                </p>
                <br />
              </div>
            </div>
          </div>
        </div>

        <br />
        <hr />

        <div class="nextfive-days">
          <div class="row">
            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">FRI</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-showers-heavy sun-rain-icon"></i> 20 ℃
                  <i class="far fa-moon wax-moon-icon"></i> 16 ℃
                </p>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">SAT</h5>
                <p class="card-text">
                  <i class="fas fa-sun sun-icon"></i> 18 ℃
                  <i class="fas fa-cloud-moon cloud-moon-icon"></i>
                  13 ℃
                </p>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">SUN</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-rain sun-rain-icon"></i> 16 ℃
                  <i class="far fa-moon wax-moon-icon"></i>
                  11 ℃
                </p>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">MON</h5>
                <p class="card-text">
                  <i class="fas fa-bolt bolt-icon"></i> 15 ℃
                  <i class="fas fa-cloud-moon cloud-moon-icon"></i>
                  9 ℃
                </p>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">TUE</h5>
                <p class="card-text">
                  <i class="fas fa-sun sun-icon"></i> 17 ℃
                  <i class="fas fa-cloud-moon-rain cloud-moon-icon"></i> 12 ℃
                </p>
              </div>
            </div>

            <div class="col-sm-2">
              <div class="card-body">
                <h5 class="card-title text-muted">WED</h5>
                <p class="card-text">
                  <i class="fas fa-cloud-sun-rain sun-rain-icon"></i> 19 ℃

                  <i class="far fa-moon wax-moon-icon"></i> 13 ℃
                </p>
              </div>
            </div>
          </div>
        </div>
        <hr />

        <div class="card-body bg-transparent">
          <block class="block mb-0">
            <footer class="block-footer">
              <p id="repository-link">
                <small class="text-muted"
                  >Hosted with
                  <a href="https://www.netlify.com">Netlify</a> </small
                >|
                <small>
                  <a href="https://github.com/Carla-Margara/My-Weather-App"
                    >Open-Source Code</a
                  >
                  by Carla Margara</small
                >
              </p>
            </footer>
          </block>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
