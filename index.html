<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="search-city">
            <div class="card">
              <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <form class="d-flex" id="search-form">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="ðŸ”Ž Find Location"
                      aria-label="Search"
                      id="city-text-input"
                    />
                    <button
                      class="btn btn-outline-info me-2"
                      type="submit"
                      id="search-city"
                    >
                      Search
                    </button>
                    <button
                      class="btn btn-outline-warning"
                      type="submit"
                      id="search-current"
                    >
                      Current
                    </button>
                  </form>
                </div>
              </nav>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">Madrid</h2>
                <div class="card-text">
                  <h1>32 â„ƒ |â„‰</h1>
                  <h6>Real Feel 30 â„ƒ |â„‰</h6>
                  <h4>Forecast</h4>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card">
              <div class="card-body">
                <span class="text-muted" id="day-today"> Thursday </span>
                <h3 class="time" id="now">19:33</h3>
                <h5 class="card-title">Stats</h5>
                <p class="card-text">
                  Wind Speed: 10km
                  <br />
                  Precipitation: 30%
                  <br />
                  Humidity: 60%
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body bg-transparent">
          <block class="block mb-0">
            <footer class="block-footer">
              <p id="repository-link">
                <small class="text-muted"
                  >Hosted with
                  <a href="https://www.netlify.com">Netlify</a> </small
                >|
                <small>
                  <a href="https://github.com/Carla-Margara/My-Weather-App"
                    >Open-Source Code</a
                  >
                  by Carla Margara</small
                >
              </p>
            </footer>
          </block>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
