<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
    <script
      src="https://kit.fontawesome.com/2236a6e25f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="search-city">
            <nav class="navbar navbar-light bg-light">
              <div class="container-fluid">
                <form class="d-flex" id="search-form">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search Location"
                    aria-label="Search"
                    id="city-text-input"
                    autocomplete="off"
                  />
                  <button
                    class="btn btn-outline-info me-2"
                    type="submit"
                    id="search-city"
                  >
                    Search
                  </button>
                </form>
              </div>
            </nav>
          </div>
        </div>

        <div class="row" id="weather-now">
          <div class="col-8">
            <div class="card-body">
              <br />
              <h2 class="city-name text-muted" id="location">Madrid</h2>

              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" class="float-left" id="icon" />

                <div class="float-left" id="main-temperature">
                  <h1 class="temperature" id="main-temp"></h1>

                  <span class="degree-units">
                    <a href="#" id="celsius-link" class="active">℃</a> |
                    <a href="#" id="fahrenheit-link">℉</a>
                  </span>
                </div>

                <br />

                <h4 class="description" id="description">
                  Weather Description
                </h4>
              </div>
            </div>
          </div>

          <div class="col-4" id="stats">
            <div class="card-body">
              <div class="container-fluid">
                <br />
                <p class="weekday text-muted" id="day-today">Thursday</p>
                <h3 class="time fw-bold" id="now">19:33</h3>
              </div>
              <br />
              <br />
              <div class="card">
                <br />
                <h5 class="card-title fw-bold">Stats</h5>
                <p class="card-text">
                  <span class="stats text-muted">Wind Speed:</span>
                  <span class="wind fw-bold" id="wind-speed">10</span> km/h
                  <br />
                  <span class="stats text-muted">Humidity:</span>
                  <span class="humidity fw-bold" id="humid">60</span> %
                </p>
                <br />
              </div>
            </div>
          </div>
        </div>

        <hr />

        <div class="nextfive-days" id="forecast"></div>

        <hr />
        <div class="card-body bg-transparent">
          <block class="block mb-0">
            <footer class="block-footer">
              <p id="repository-link">
                <small class="text-muted"
                  >Hosted with
                  <a href="https://www.netlify.com">Netlify</a> </small
                >|
                <small>
                  <a href="https://github.com/Carla-Margara/My-Weather-App"
                    >Open-Source Code</a
                  >
                  by Carla Margara</small
                >
              </p>
            </footer>
          </block>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
